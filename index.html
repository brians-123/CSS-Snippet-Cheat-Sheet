<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Snippet Cheet Sheet</title>
</head>
<body>
    <main>
        <div class="main-box">
            <!-- top right box -->
            <div class="flexbox"></div>
            <h2>Flexbox Row</h2>
            <p>Flexbox Row</p>
            <pre>.row{
                    display:flex;
                    flex-direction:row;
                    flex-wrap:wrap;
            }
            </pre>
            <!-- top center box -->
            <div class="flexbox"></div>
            <!-- top left box -->
            <div class="flexbox"></div>
            <!-- bottom right box -->
            <div class="flexbox"></div>
            <!-- bottom center box -->
            <div class="flexbox"></div>
            <!-- bottom left box -->
            <div class="flexbox"></div>
            
        </div>
    </main>
    
</body>
</html>
